{{ define "main" }}
<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ .Title }}" />
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Summary }}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}" />
    <script src="{{ "assets/js/theme.js" | relURL }}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
    <link rel="stylesheet" href="{{ "assets/css/style.css" | relURL }}" />
  </head>
  <body class="h-100 d-flex flex-column">
    <main class="flex-shrink-0 container mt-5">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-themed">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}"><h5><b>{{ .Site.Title }}</b></h5></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-1x fa-bars text-themed"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            {{ range .Site.Menus.main }}
            <a class="nav-item nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a>
            {{ end }}
            <span id="theme-toggler" class="nav-item nav-link" role="button" onclick="toggleTheme()"></span>
          </div>
        </div>
      </nav>

      <article>
        <h1 class="mb-3">{{ .Title }}</h1>
        <p class="text-muted"><small>{{ .Date.Format "January 2, 2006" }}</small></p>
        <div class="content">
          {{ .Content }}
        </div>
      </article>
    </main>

    <footer class="mt-auto py-3 text-center">
      <!-- Footer content here -->
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>new WOW().init();</script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
{{ end }}
