{{ define "main" }}
<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="portfolYOU" />
    <title>portfolYOU</title>
    <meta name="description" content="I turn coffee :coffee: into code, use tabs over spaces and never break production."/>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="assets/js/theme.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="h-100 d-flex flex-column">
    <main class="flex-shrink-0 container mt-5">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-themed">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}"><h5><b>SamDc</b></h5></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-1x fa-bars text-themed"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{{ .Site.BaseURL }}projects/">Projects</a>
            <a class="nav-item nav-link" href="{{ .Site.BaseURL }}blog/">Blog</a>
            <a class="nav-item nav-link" href="{{ .Site.BaseURL }}">About</a>
            <span id="theme-toggler" class="nav-item nav-link" role="button" onclick="toggleTheme()"></span>
          </div>
        </div>
      </nav>
      

      <h1 class="mb-5">Blog Posts</h1>

      <div class="card-group mt-2">
        {{ range .Pages }}
        <div class="col-lg-6 my-3 wow animated fadeIn" data-wow-delay=".15s">
          <a href="{{ .Permalink }}" class="post card border border-primary">
            <div class="card-body text-themed">
              <h3 class="card-title">{{ .Title }}</h3>
              <p class="card-text">
                {{ range .Params.tags }}
                <span class="badge badge-primary">{{ . }}</span>
                {{ end }}
              </p>
              <p class="card-text">{{ .Summary }}</p>
            </div>
            <div class="card-footer text-themed">{{ .Date.Format "02 January 2006" }}</div>
          </a>
        </div>
        {{ end }}
      </div>
    </main>

    <footer class="mt-auto py-3 text-center">
      <small class="text-muted mb-2">
        <i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by <strong>John Doe</strong>
      </small>
      <div class="container-fluid justify-content-center">
        <!-- Your social links here -->
      </div>
      <small id="attribution">
        theme <a href="https://github.com/YoussefRaafatNasry/portfolYOU">portfolYOU</a>
      </small>
    </footer>

    <!-- Your scripts here -->

  </body>
</html>
{{ end }}
