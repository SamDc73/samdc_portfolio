{{ define "main" }}
  <div class="card-columns m-3 mt-5">
    {{ range .Pages }}
    <div class="wow animated fadeIn" data-wow-delay=".15s">
      <a href="{{ .Params.external_url | default .RelPermalink }}" class="project card text-themed"{{ if .Params.external_url }} target="_blank" rel="noopener noreferrer"{{ end }}>
        {{ if .Params.image }}
          <img class="card-img-top" src="{{ .Params.image }}" alt="{{ .Params.name }}">
        {{ end }}
        <div class="card-body">
          <h5 id="{{ .File.BaseFileName | urlize }}-name" class="card-title">
            {{ if .Params.github }}
              <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |
            {{ end }}
            {{ .Params.name }}
          </h5>
          <p id="{{ .File.BaseFileName | urlize }}-desc" class="card-text">{{ .Params.description }}</p>
          <p id="{{ .File.BaseFileName | urlize }}-tools" class="card-text">
            {{ range .Params.tools }}
              <span class="badge badge-pill text-primary border border-primary ml-1">{{ . }}</span>
            {{ end }}
          </p>
        </div>
      </a>
    </div>
  {{ end }}
  
  </div>
{{ end }}
